<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="header-content">
            <div class="site-title">Yixiao Zhang</div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>

    <main>
        <div class="home-photo-container">
            <img id="homepage-photo" src="" alt="Featured Photograph">
            <div class="photo-navigation">
                <button id="prev-photo">Previous</button>
                <button id="next-photo">Next</button>
            </div>
        </div>
    </main>

    <!-- Photo Inspector Structure (hidden by default) -->
    <div id="photo-inspector" class="photo-inspector-overlay">
         <button id="inspector-back" class="inspector-back-button">&lt; Back</button>
         <div class="inspector-content">
            <div class="inspector-image-container">
                <img id="inspector-image" src="" alt="Inspected Photograph">
            </div>
            <div class="inspector-navigation">
                <button id="inspector-prev">Previous</button>
                <button id="inspector-next">Next</button>
            </div>
        </div>
    </div>
