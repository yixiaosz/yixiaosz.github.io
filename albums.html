    <!-- Link Google Font -->

<body>
    <header>
    <div class="header-content">
        <div class="site-title">Yixiao Zhang</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="albums.html" class="active">Albums</a></li>

            </ul>
        </nav>
    </div>
</header>

    <main>
        <div class="album-gallery" id="album-gallery">
            <!-- Album items will be generated by JavaScript -->
            <!-- Example structure (for reference, JS will create this):
            <div class="album-item">
                <a href="#" class="album-link" data-album="album_name_1">
                    <img src="albums/album_name_1/thumb.jpg" alt="Album Name 1">
                    <p>Album Name 1</p>
                </a>
            </div>
             -->
        </div>
    </main>

    <!-- Photo Inspector Structure (hidden by default) -->
    <div id="photo-inspector" class="photo-inspector-overlay">
         <button id="inspector-back" class="inspector-back-button">&lt; Back</button>
         <div class="inspector-content">
            <div class="inspector-image-container">
                <img id="inspector-image" src="" alt="Inspected Photograph">
            </div>
            <div class="inspector-navigation">
                <button id="inspector-prev">Previous</button>
                <button id="inspector-next">Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
